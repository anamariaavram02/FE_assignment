<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Test Builder</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  	<!-- Teacher View -->
	<div id="teacherView">
		<h1>Teacher View</h1>
		<input id="instructions" placeholder="Type here the work instruction" />
		<div id="lessonContent" contenteditable="true" data-placeholder="Start typing here the text. Add blanks using the 'New Input' button below."></div>
		<button id="newInput">New Input</button>
		<button id="deleteInput">Delete Input</button>
		<button id="submitLesson">Submit Lesson</button>
		<select id="attempts">
			<option value="selectOne" selected>Select number of attempts</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</div>
	<!-- /Teacher View -->
	
	<!-- Student View -->
	<div id="studentView">
		<h1>Student View</h1>
		<h5 id="lessonInstructions"></h5>
		<div id="lessonToSolve"></div>
		<button id="getSolution">Solution</button>
		<button id="checkAnswer">Check</button>
		<span id="finalScore"></span>
	</div>
  	<!-- Student View -->
  	<script src="js/script.js"></script>
</body>
</html>
